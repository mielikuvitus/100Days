<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill my survey, it would be greatly appreciated.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Please enter your name" required /></label>
        <label id="email-label">Email: <input id="email" type="email" name="email" placeholder="Please enter your email" required /></label>
        <label id="number-label">Age: (Optional) <input id="number" type="number" name="age" min="10" max="120" placeholder="Age" /></label>
      </fieldset>
      <fieldset>
        <div class="dropdown">
          <label>Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select an option</option>
            <option value="1">Student</option>
            <option value="2">Full-Time Job</option>
            <option value="3">Other</option>
                </select>
        </label>
        </div>
        <div class="radio">
        <label>Would you recommend freeCodeCamp to a friend?
          <br><input class="inline" type="radio" name="recommend" value="1"/> Definitely</label>
        <label>
          <input class="inline" type="radio" name="recommend" value="2"/> Maybe</label>
        <label>
        <input class="inline" type="radio" name="recommend" value="3"/> Not Sure</label>
        </div>
        <div class="checkbox">
          <label>What would you like to see improved? (Check all that apply)<br><input class="inline" type="checkbox" name="checkbox" value="1"/> Front-end Projects</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="2"/> Back-end Projects</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="3"/> Data Visualization</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="4"/> Challenges</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="5"/> Open Source Community</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="6"/> Gitter help rooms</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="7"/> Videos</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="8"/> City Meetups</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="9"/> Wiki</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="10"/> Forum</label>
          <label><input class="inline" type="checkbox" name="checkbox" value="11"/> Additional Courses</label>
        </div>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?<textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
